cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
dist: xenial
env:
  global:
  - HOMEBREW_NO_AUTO_UPDATE=1
  - PYENV_ROOT="$HOME/.pyenv"
  - PATH="$PYENV_ROOT/bin:$PATH"
  - PIP_CACHE_DIR="$HOME/.cache/pip"
stages:
- check
- test
- build
jobs:
  include:
  - name: Check patch formatting
    stage: check
    os: linux
    language: python
    python: 3.7
    before_install: 
    install: 
    script: "./scripts/ci/check_patch.sh"
  - name: 3.7 on Windows
    stage: test
    os: windows
    language: shell
  - name: 3.5 on Linux
    language: python
    python: 3.5
  - name: 3.6 on Linux
    language: python
    python: 3.6
  - name: 3.7 on Linux
    language: python
    python: 3.7
  - name: 3.7 on Mac
    os: osx
    osx_image: xcode11.3
  - name: Pypi pkgs
    if: tag is present
    stage: build
    language: python
    python: 3.7
    script: "./scripts/build_package.sh"
    deploy:
    - provider: pypi
      user:
        secure: titi
      password:
        secure: toto
      skip_existing: true
      file_glob: true
      file:
      - dist/gstomd*.whl
      - dist/gstomd*.tar.gz
      skip_cleanup: true
      on:
        tags: true
        repo: laurentmau/GsuiteToMd
before_install:
- bash ./scripts/ci/before_install.sh
- source env.sh
- bash ./scripts/ci/check_python.sh
install:
- bash ./scripts/ci/install.sh
script:
- bash ./scripts/ci/script.sh
deploy:
  password:
    secure: 
  user:
    secure: 
